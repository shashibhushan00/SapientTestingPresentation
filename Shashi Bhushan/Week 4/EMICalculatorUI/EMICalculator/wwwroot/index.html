<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="events.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="container" class="container">
        <div id="form-container" class="container form-container">
            <h1 class="heading">EMI Calculator</h1>
            <form id="emi-form" class="form">
                <table>
                    <tr>
                        <td>
                            <label for="principal">Transaction Amount</label>
                        </td>
                        <td>
                            <input type="number" id="principal" name="principal" min="100" max="9999999999"
                                placeholder="Transaction Amount">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="roi">Rate of Interest Per Annum (%)</label>
                        </td>
                        <td>
                            <input type="number" id="roi" name="roi" min="0" max="100" step="0.01"
                                placeholder="Rate of Interest PA">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="tenure">Tenure (Months)</label>
                        </td>
                        <td>
                            <input type="number" id="tenure" name="tenure" min="1" max="3000"
                                placeholder="Tenure in Months">
                        </td>
                    </tr>
                </table>
                <input type="submit" name="submit" id="submit" value="Calculate">
            </form>
        </div>
        <hr>
        <div id="result-container" class="container result-container hidden">
            <table>
                <tr>
                    <td>EMI Payable</td>
                    <td id="emi"></td>
                </tr>
                <tr>
                    <td>Total Interest Amount</td>
                    <td id="interest"></td>
                </tr>
                <tr>
                    <td>Total Amount Payable</td>
                    <td id="amount"></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
